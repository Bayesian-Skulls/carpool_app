<div class="page-wrapper dashboard-content">
  <main-nav page-header></main-nav>
  <h5>Get Started</h5>
  <div class="dashboard-steps-container" ng-if="!vm.current.name">
    <div class="dashboard-steps">
      <div class="dashboard-steps__content">
        <h5>YOUR NEXT RIDESHARE</h5>
        <iframe style="height: 270px; width: 450px;" src="http://www.mapquest.com/embed?hk=13NPqT5" marginwidth="0" marginheight="0" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
    <div class="dashboard-steps">
      <div class="dashboard-steps__content">
        <h5>ENCOURAGING WORDS</h5>
      </div>
    </div>
    <div class="dashboard-steps" ng-class="{ incomplete: vm.current.incomplete }">
        <div class="dashboard-steps__content">
        <h5>REGISTRATION STATUS</h5>
        <a ng-if="vm.current.incomplete" href="#/register">
          <h5>COMPLETE YOUR REGISTRATION</h5>
            <button class="clear-button"><h5>Complete Your Registration</h5></button>
        </a>
        </div>
    </div>
  </div>
  <div class="page-section">
    <!-- <p>
      this your passenger <br>
      you leave at this time <br>
      youâ€™ll be paid X amount | | you will pay X amount <br>
      You would have paid X <br>
      You saved X
    </p> -->
  </div>
  <h5>WORKPLACES</h5>
  <ul>
    <li ng-repeat="job in vm.current.work">{{ job.name }}
      <button ng-click="vm.deleteWork(job, $index)">X</button>
    </li>
  </ul>
  <h5>DATES</h5>
  <ul>
    <li ng-repeat="date in vm.current.schedule">
      <h5>date:</h5>
      <p>departing: {{ date.departure_datetime }}</p>
      <p>returning: {{ date.arrival_datetime }}</p>
      <button ng-click="vm.deleteDate(date, $index)">X</button>
    </li>
  </ul>
  <h5>VEHICLES</h5>
  <ul>
    <li ng-repeat="car in vm.current.vehicles">{{ car.make }}, {{car.model}}
      <button ng-click="vm.deleteVehicle(car, $index)">X</button>
    </li>
  </ul>


</div>
